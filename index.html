<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
	</head>
	<body>
		<header>
			<h1>Todolist</h1>
		</header>
		<section class="workspace">
			<article class="todo-list" id="todolist-1">
				<input type="text" placeholder="New task" />
				<input type="submit" value="+" />
				<section class="task-container" id="task-1">
					<p class="task-name">Task</p>
					<input type="checkbox" />
				</section>
			</article>
		</section>
	</body>
</html>
