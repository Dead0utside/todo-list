<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles.css" />
		<title>To Do List</title>
	</head>
	<body>
		<header>
			<h1>Todolist</h1>
		</header>
		<section class="workspace">
			<input id="list-input" type="text" placeholder="New list" />
			<input class="list-submit-btn" type="submit" value="+" />

			<article class="todo-list" id="todolist-1">
				<input
					id="input-1"
					class="task-input"
					type="text"
					placeholder="New task"
				/>
				<input
					id="submit-1"
					class="task-submit-btn"
					type="submit"
					value="+"
				/>
				<ul class="task-list">
					<!-- <section class="task-container" id="task-1">
						<p class="task-name">Task</p>
						<input type="checkbox" />
					</section> -->
				</ul>
			</article>
		</section>

		<script src="/script.js"></script>
	</body>
</html>
